<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
</head>

<body>
    
    <h2>Checkbox exercise</h2>
    <form>
        <input type="checkbox" value="ham">
        <label>Ham</label>

        <input type="checkbox" value="champignons">
        <label>Champignons</label>

        <input type="checkbox" value="corn">
        <label>Corn</label>

        <input type="checkbox" value="pineapple">
        <label >pineapple</label>

        <p>
            <input type="button" value="Print whats checked!" onclick="check()">
        </p>
    </form>

    <script src="app.js"></script>
</body>
</html>
